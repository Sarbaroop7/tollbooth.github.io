{% extends "page.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="content-section">
	    <form method="POST">
		{% csrf_token %}
		<div style="margin: 10px;background:#cdcdcd; border: 1px dashed #a0a0a0;margin: 20px;">
		</div>
		<fieldset class="form-group">
			<legend class="border-bottom md-4">Details</legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">SUBMIT</button>
		</div>
	    </form>
	    <div class="border-top pt-3">
		<small class="text-muted">
		    Already Filled? <a class="ml-2" href="{% url 'home' %}">Leave</a>
		</small>
	    </div>
	</div>
{% endblock content %}
